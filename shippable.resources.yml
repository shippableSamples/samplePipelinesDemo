resources:
  - name: pipelines-demo-image
    type: image
    integration: AlejandroPrivate
    pointer:
      sourceName: "morsisdivine/samplepipelinesdemo"
      isPull: false
    seed:
      versionName: "shippable.2"

  - name: docker-options
    type: dockerOptions
    version:
      portMappings:
        - 80:80

  - name: ecs-cluster
    type: cluster
    integration: aws
    pointer:
      sourceName : "my-cluster" #name of the cluster to which we are deploying
      region: "us-west-2"
